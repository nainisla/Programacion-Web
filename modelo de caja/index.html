<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Modelo de caja</title>
</head>
<body>
  <div>
    <h1>displays</h1>
    <ul>
      <li>
        <h2>block</h2>
        <div class="block">elemento 1</div>
        <div class="block">elemento 2</div>
      </li>
     
      <li>
        <h2>inline</h2>
        <div class="inline">elemento 1</div>
        <div class="inline">elemento 2</div>
      </li>
      <li>
        <h2>inline-block</h2>
        <div class="inline-block">elemento 1</div>
        <div class="inline-block">elemento 2</div>
      </li>
      <li>
        <h2>flex</h2>
        <div class="flex-container">
          <div class="flex-item">
            elemento 1
          </div>
          <div class="flex-item">
            elemento 2
          </div>
          <div class="flex-item">
            elemento 3
          </div>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
